<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            href="https://arweave.net/rBcLwnVU2fWNEKUW8PY0TzEAPuCHMj2Vp6z6CedHJf0"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>HyperBEAM</title>
    </head>

    <body>
        <header>
            <div class="header-inner">
                <div class="logo">
                    <img
                        src="https://arweave.net/Ggr1cz-jbiDS2gAVFHxkoKzmNQQD4WcMTfipWyuEmgY"
                        alt="hyperbeam-logo"
                    />
                    <p>Dashboard</p>
                </div>

                <a
                    class="graph-link"
                    href="/~hyperbuddy@1.0/graph"
                    target="_blank"
                >
                    Cache Visualizer
                </a>
            </div>
        </header>
        <div class="view-wrapper">
            <div class="message-id-wrapper">
                <img
                    src="https://arweave.net/S3qpd4CF_VSPD9DfVaWD4McFQy6XAUto2FLidcjofpM"
                    alt="hyperbeam-flag-flow"
                    width="20px"
                />
                <span>Node Id:</span>
                <p class="message-value">...</p>
            </div>
            <div class="section-groups">
                <div class="bg-video">
                    <video
                        src="https://arweave.net/tJd9JJa8ap5dHHvRAAPOE4Gh6VAY4h8KpBY1gzrtVWo"
                        alt="bg-hyperbeam-video"
                        autoplay
                        loop
                        muted
                        playsinline
                    ></video>
                </div>
                <div class="section-group">
                    <div class="section">
                        <h4 class="key-metric-header section-header">Uptime</h4>
                        <div class="key-metric-wrapper">
                            <h2 id="uptime-value" class="key-metric-value">
                                -
                            </h2>
                            <span class="key-metric-label">Seconds</span>
                        </div>
                    </div>
                    <div class="section">
                        <h4 class="key-metric-header section-header">
                            AO-Core Executions
                        </h4>
                        <div class="key-metric-wrapper">
                            <h2 id="executions-value" class="key-metric-value">
                                -
                            </h2>
                            <span class="key-metric-label">Executions</span>
                        </div>
                    </div>
                    <div class="section">
                        <h4 class="key-metric-header section-header">
                            System Load
                        </h4>
                        <div class="key-metric-wrapper">
                            <h2 id="system-value" class="key-metric-value">
                                -
                            </h2>
                            <span class="key-metric-label">CPU Average</span>
                        </div>
                    </div>
                </div>
                <div class="section-group">
                    <div class="section">
                        <h4 class="key-metric-header section-header">
                            Read Requests Handled
                        </h4>
                        <div class="key-metric-wrapper">
                            <h2 id="read-value" class="key-metric-value">-</h2>
                            <span class="key-metric-label">Requests</span>
                        </div>
                    </div>
                    <div class="section">
                        <h4 class="key-metric-header section-header">
                            Write Requests Handled
                        </h4>
                        <div class="key-metric-wrapper">
                            <h2 id="write-value" class="key-metric-value">-</h2>
                            <span class="key-metric-label">Requests</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tabs-wrapper">
                <div class="tabs">
                    <button
                        class="tab-button dashboard-tab-button active"
                        data-tab="devices-tab"
                    >
                        Devices
                    </button>
                    <button
                        class="tab-button dashboard-tab-button"
                        data-tab="metrics-tab"
                    >
                        Metrics
                    </button>
                    <button
                        class="tab-button dashboard-tab-button"
                        data-tab="console-tab"
                    >
                        Console
                    </button>
                </div>

                <div id="devices-tab" class="tab-content active">
                    <div id="info-section-lines" class="device-cards-container">
                        <div class="info-line">
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>

                <div id="metrics-tab" class="tab-content">
                    <div id="metrics-section"></div>
                </div>

                <div id="console-tab" class="tab-content">
                    <div id="console-section"></div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-inner">
                <div class="subheader">
                    <div class="subheader-value">
                        <p>Status:</p>
                        <div class="subheader-indicator-wrapper">
                            <div class="subheader-indicator"></div>
                            <p>Live</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Load modular JavaScript files -->
        <script type="module" src="main.js"></script>
    </body>
</html>
